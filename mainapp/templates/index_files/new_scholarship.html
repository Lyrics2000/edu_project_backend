{% load static %}
<section class="bg-lighter">
      <div class="container pb-60">
        <div class="section-title mb-10">
        <div class="row">
          <div class="col-md-8">
            <h2 class="mt-0 text-uppercase font-28 line-bottom line-height-1">New <span class="text-theme-color-2 font-weight-400">Scholarship</span></h2>
         </div>
        </div>
        </div>
        <div class="section-content">
          <div class="row">
            <div class="col-md-12">
              <div class="owl-carousel-4col" data-dots="true">
               
               {% if all_scholarship %}
               {% for all in all_scholarship %}
                <div class="item ">
                  <div class="service-block bg-white">
                    <div class="thumb"> <img alt="featured project" src="{{all.scholarship_thumbnail.url}}" class="img-fullwidth">
                
                    </div>
                    <div class="content text-left flip p-25 pt-0">
                      <h4 class="line-bottom mb-10">{{all.school_name}}</h4>
                      <p>{{all.scholarship_details}}</p>
                     <a class="btn btn-dark btn-theme-colored btn-sm text-uppercase mt-10" href="page-courses-accounting-technologies.html">view details</a>
                    </div>
                  </div>
                </div>

                {% endfor %}

                {% endif %}
              

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
