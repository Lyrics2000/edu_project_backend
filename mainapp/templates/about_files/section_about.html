{% load static %}
<section class="">
      <div class="container">
        <div class="section-content">
          <div class="row">
          {% if about %}
            <div class="col-md-6">
              <h6 class="letter-space-4 text-gray-darkgray text-uppercase mt-0 mb-0">All About</h6>
              <h2 class="text-uppercase font-weight-600 mt-0 font-28 line-bottom">{{about.header1}}</h2>
              
              <p>{{about.body}}</p>
              
            </div>
            <div class="col-md-6">
              <div class="video-popup">                
                <a href="{{about.video_url}}" data-lightbox-gallery="youtube-video" title="Video">
                  <img alt="" src="{{about.thumbnail.url}}" class="img-responsive img-fullwidth">
                </a>
              </div>
            </div>
{% comment %}  {% endcomment %}
          {% endif %}


          </div>
        </div>
      </div>
    </section>
