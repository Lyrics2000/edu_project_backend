{% load static %}
  <!-- Section: Course list -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12 ">
          <h1> 50%  match scholarship </h1>
          <p> age do not match , country do not match ,<br> scholarship type do not match </p>

          {% if seventy_percent_filtered %}
          {% for all in seventy_percent_filtered %}
            <div class="row mb-15">
              <div class="col-sm-12 col-md-4">
                <div class="thumb"> <img alt="featured project" src="{{all.scholarship_thumbnail.url}}" class="img-fullwidth"></div>
              </div>
              <div class="col-sm-12 col-md-8">
                <h4 class="line-bottom mt-0 mt-sm-20">{{all.school_name}}</h4>
                <ul class="review_text list-inline">
        
                  <li>
                    <div class="star-rating" title="Rated 4.50 out of 5"><span style="width: 90%;"></span></div>
                  </li>
                </ul>
                <p>{{all.scholarship_details}}</p>
                <a class="btn btn-dark btn-theme-colored btn-sm text-uppercase mt-10" href="page-courses-accounting-technologies.html">view details</a>
              </div>
            </div>
            <hr>

          {% endfor %}

          {% endif %}
           
          </div>
     
        </div>
       
      </div>
    </section>
